<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Speed__checker</title>
</head>
<body class="body">
    <h1 class="heading text-sm-center pt-5">Kim birinchi bo-rish-ga!</h1>

    <div class="form__wrapper">
        <form class="form text-sm-center pt-5">
            <label class="form__label" for="">Masofa:</label>
            <input class="form__input" type="number" placeholder="Masofanni kiriting">
    
            <button class="form__btn" type="submit">Hisobla</button>
        </form>
    </div>
  
    <div class="card__wrapper">
        <!-- piyod -->
        <div class="card">
            <img class="card__img" src="./images/people.png" alt="">
            <h4 class="card__heading">Piyoda</h4>
            <p class="card__result result__people">N soat</p>
            
        </div>
        <!-- velosiped -->
        <div class="card">
            <img class="card__img" src="./images/bicycle.png" alt="">
            <h4 class="card__heading">Velosiped</h4>
            <p class="card__result result__bicycle">N soat</p>
        </div>
        <!-- mashina -->
        <div class="card">
            <img class="card__img" src="./images/Без названия.png" alt="">
            <h4 class="card__heading">Mashina</h4>
            <p class="card__result result__car">N soat</p>
        </div>
        <!-- samalyot -->
        <div class="card">
            <img class="card__img" src="./images/airplane.png" alt="">
            <h4 class="card__heading">Samalyot</h4>
            <p class="card__result result__plane">N soat</p>
        </div>
    </div>





    <script src="./js/script.js"></script>
</body>
</html>
